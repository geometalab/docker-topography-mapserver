
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="assets/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 1000px; height: 900px"></div>


	<script src="assets/leaflet.js"></script>
	<script>

    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    // var terrain = new L.Google('TERRAIN');
    // var road = new L.Google('ROADMAP');

    var baseMaps = {
      // "Google Terrain" : terrain,
      // "Google RoadMap" : road,
      "OpenStreetMap": osm
    };

    var wms_contours = "http://localhost:12345/cgi-bin/mapserv?map=/mapserver/config/contours.map";
    var contour_layer = L.tileLayer.wms(wms_contours, {
      layers: 'contours',
      format: 'image/png',
      transparent: true,
      attribution: "localhost",
			maxZoom: 30,
      crs: L.CRS.EPSG3857
    });

    var overlayMaps = {
      "countours": contour_layer
    };

    var map = new L.Map('map', {center: new L.LatLng(0.27431383240049867, 6.536092758178711),
        zoom: 14,
        maxZoom: 23,
				maxNativeZoom: 18,
        layers: [contour_layer]
    });

    map.addControl(new L.Control.Layers(baseMaps, overlayMaps),{});

	</script>
</body>
</html>
